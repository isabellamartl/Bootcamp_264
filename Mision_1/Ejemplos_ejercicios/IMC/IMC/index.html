<body>
    <h1>Indice de Masa Corporal (IMC)</h1>
<H2> Calcule su indice de masa corporal</H2>
<div class="card">
<p> Ingrese su peso (Kg)</p>
<input type="number" id="peso" placeholder="Ej : 56">
<p> Ingrese su estatura (m)</p>
<input type="number" id="altura" placeholder="Ej:1.57">
<button onclick=" calcularIMC ()"> Calcular IMC </button>
</div>
    <script src="Script/script.js"></script>
    <div id="IMC"></div>
</body>
