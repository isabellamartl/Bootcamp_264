<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p> Haz click en este párrafo 1</p>
    <p> Haz click en este párrafo 2</p>
    <p> Haz click en este párrafo 3</p>
    <script>
        const parrafos = document.querySelectorAll("p");
        /* For Each un ciclo  para recorrer arreglos */
        parrafos.forEach(function (p) {
            p.onclick = function () {
                alert("Haz hecho click en" + this.textContent )
            }
        })
    </script>
</body>
</html>
